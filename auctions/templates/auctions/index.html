{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
    <li>
        <a href="{% url 'listing' listing.id%}">
            Listing {{ listing.id }}: {{ listing.name }} to {{ listing.body_text }}, its starting bid is ${{listing.init_price}}.
        </a>
    </li>
    {% endfor %}

{% endblock %}

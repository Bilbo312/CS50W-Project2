{% extends "auctions/layout.html" %}

{% block title %}
    All listings 
{% endblock %}

{% block body %}
    <h1>All listings</h1>

{% for listing in listings %}
    <li>
        Listing {{ listing.id }}: {{ listing.name }} to {{ listing.body_text }}, its starting bid is ${{listing.init_price}}
    </li>
{% endfor %}



{% endblock %}

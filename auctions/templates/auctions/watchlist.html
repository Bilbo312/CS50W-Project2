{% extends "auctions/layout.html" %}

{% block body %}
    <h1>{{user}}'s Watchlist </h1>   

    {% for listitem in listitems %}
        <li>
            Listing {{ listitem.Watchitem }} is being watched by you : {{ listitem.Watchuser }}. 
            <a href="{% url 'del_watch' listitem.Watchitem_id %}">Delete item</a>
        </li>
    {% endfor %}

{% endblock %}

{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{user}}'s Watchlist </h2>   
    <div class = "div_1"></div>
    {% for listitem in listitems %}
        <li>
            Listing {{ listitem.Watchitem }} is being watched by you : {{ listitem.Watchuser }}. 
            <a href="{% url 'del_watch' listitem.Watchitem_id %}" style="position: relative; margin-left: 20px;">Delete item</a>
        </li>
    {% endfor %}

{% endblock %}

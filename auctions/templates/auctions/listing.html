{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listing: {{listing.name}}</h2>

    {{listing.body_text}}

    {{bids}}

    <form action="{% url 'new_bid' listing.id%}" method = "POST">
        {% csrf_token %}
        {{form}}
        <input type="submit">
    </form>

    

    ##{{no_bids}}

    <a href="{% url 'add_watch' listing.id%}">Add to watchlist</a>
    LLLLL
    {% if question %}
        {{message}}. Would you like to go to your <a href="{% url 'add_watch' listing.id%}">watchlist</a>?
        {% else %}
            
    {% endif %}
{% endblock %}
